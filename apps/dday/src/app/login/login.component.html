<div class="min-h-screen flex justify-center items-center bg-white">
  <div
    class="p-10 border-[1px] -mt-10 border-slate-200 rounded-md flex flex-col items-center space-y-3"
  >
    <div class="py-8">
      <img width="30" class="-mt-10" src="../../assets/images/logo.png" />
    </div>
    <input
      class="p-3 border-[1px] border-slate-500 rounded-sm w-80"
      placeholder="E-Mail or Phone number"
    />
    <div class="flex flex-col space-y-1">
      <input
        class="p-3 border-[1px] border-slate-500 rounded-sm w-80"
        placeholder="Password"
      />
      <p class="font-bold text-[#0070ba]">Forgot password?</p>
    </div>
    <div class="flex flex-col space-y-5 w-full">
      <button
        class="w-full bg-[#0070ba] rounded-3xl p-3 text-white font-bold transition duration-200 hover:bg-[#003087]"
      >
        Log in
      </button>
      <div
        class="flex items-center justify-center border-t-[1px] border-t-slate-300 w-full relative"
      >
        <div class="-mt-1 font-bod bg-white px-5 absolute">Or</div>
      </div>
      <button
        (click)="loginWithGoogle()"
        type="button"
        class="w-full text-white bg-[#4285F4] hover:bg-[#4285F4]/80 border-blue-900 hover:border-[#003087] hover:border-[2px] border-[1px] rounded-3xl p-3 font-bold transition duration-200"
      >
        <svg
          class="mr-2 -ml-1 w-4 h-4 inline"
          aria-hidden="true"
          focusable="false"
          data-prefix="fab"
          data-icon="google"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 488 512"
        >
          <path
            fill="currentColor"
            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
          ></path>
        </svg>
        Sign in with Google
      </button>
    </div>
    <div class="flex space-x-1 p-20 text-sm">
      <p class="hover:underline cursor-pointer">Swahili</p>
      <div class="border-r-[1px] border-r-slate-300"></div>
      <p class="font-bold hover:underline cursor-pointer">English</p>
    </div>
  </div>

  <div
    class="absolute bottom-0 w-full p-3 bg-[#F7F9FA] flex justify-center items-center space-x-3 text-[14px] font-medium text-[#666]"
  >
    <a
      href="#"
      target="_blank"
      class="hover:underline underline-offset-1 cursor-pointer"
      >Contact Us</a
    >
    <a
      href="#"
      target="_blank"
      class="hover:underline underline-offset-1 cursor-pointer"
      >Privacy</a
    >
    <a
      href="#"
      target="_blank"
      class="hover:underline underline-offset-1 cursor-pointer"
      >Policy
    </a>
  </div>
</div>
